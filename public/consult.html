<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult Doctors</title>
    <link rel="stylesheet" href="css/consult-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- For FontAwesome icons -->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-links">
                <li><a href="index.html" class="navbar-item consult">Search Medicine</a></li>
                <li><a href="pending.html" class="navbar-item pending" id="pendingButton">Pending Consultations</a></li>
                <li>
                    <!-- Login Button -->
                    <a href="#" class="navbar-item login" id="loginButton">Login</a>
                    <!-- User Icon (replaces Login button when logged in) -->
                    <a href="#" id="userIcon" style="display:none;" class="navbar-item">
                        <i class="fas fa-user-circle"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Consult Doctors</h1>
        <div class="search-container">
            <!-- Search bar -->
            <input type="text" id="searchBar" placeholder="Search doctors">

            <!-- Dropdown for doctor type -->
            <select id="specialtySelect">
                <option value="">Select Specialty</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Pediatrician">Pediatrician</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Orthopedic">Orthopedic</option>
                <option value="Dentist">Dentist</option>
            </select>

            <!-- Search button -->
            <button onclick="filterDoctors()">Search</button>

            <!-- Button to show previous consultations overlay -->
            <!-- <button onclick="toggleSidePanel()">Show Previous Consultations</button> -->
            <button id="showSidePanel">Show Previous Consultations</button>
        </div>

        <div id="result">
            <!-- Doctor cards will be dynamically inserted here -->
        </div>
    </div>

    <div id="doctorPopup" class="doctor-popup">
        <div class="popup-content">
            <span class="close-popup" id="closeDoctorPopup">&times;</span>
            <div class="doctor-header">
                <div>
                    <h3 id="doctorName"></h3>
                    <p id="doctorSpecialty"></p>
                    <!-- <p id="doctorDescription"></p> -->
                </div>
            </div>
            <!-- <label for="appointmentTime">Choose Appointment Time:</label>
            <select id="appointmentTime"></select>
            <button id="bookAppointment">Book Appointment</button> -->
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>User Details</h2>
            <p><strong>Full Name:</strong> <span id="name"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>
    </div>

    <!-- Overlay Side Panel for Previous Consultations -->
    <div id="sidePanel" class="side-panel">
        <h2>Previous Consultations</h2>
        <ul id="consultationsList">
            <!-- Previous consultations will be inserted here -->
        </ul>
    </div>
    <div id="chatHistoryPopup" class="chat-history-popup">
        <div class="popup-content">
            <h3>Chat History</h3>
            <div id="chatHistoryContent">
                <!-- Chat history will be inserted here -->
            </div>
        </div>
    </div>

    <script src="js/consultScript.js"></script>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p>Created with ❤️ by Your Name</p>
    </div>
</body>

</html>
